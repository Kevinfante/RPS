<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title> Rock, Paper, Scissors!</title>
        <link href="rps_style.css" rel="stylesheet">
    </head>
    <body> 
        <div>
          <h1 class="top">Choose Your Weapon!</h1>
          <p class="top">Play a game of first to 5 against the computer!</p>
          <div class="flex-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors<buton>
          </div>
          <table style="width:50%" align="center">
            <tr>
              <th>Won</th>
              <th>Lost</th>
              <th>Draw</th>
            </tr>
            <tr>
              <td id="W">0</td>
              <td id="L">0</td>
              <td id="D">0</td>
            </tr>
          </table>
          <p id="res"></p>
        </div>  
    </body> 


    <script>
        const rock = document.querySelector('#rock');
        const paper = document.querySelector('#paper');
        const scissors = document.querySelector('#scissors');

        Win = 0
        Lost = 0
        Draw = 0
        choices = ["Rock", "Paper", "Scissors"];
        function computerPlay() {
            return (choices[Math.floor(Math.random() * choices.length)]);
        }
        let computerSelection = computerPlay();
        //single round

        function singlePlay(choice1, choice2){
            if (choice1 == choice2){
            Draw+=1;
            result = `You: ${choice1} <br> Computer: ${choice2} <br>It's a Draw!`;
        }
            else if (choice1 == "Rock") {
                if(choice2 === "Scissors"){
                Win++;
                result = `You: ${choice1} <br>Computer: ${choice2} <br>You've Won!`;
            }
                else{
                    Lost++;
                    result = `You: ${choice1} <br>Computer: ${choice2} <br>You've Lost!`;
                }
            }
            else if(choice1==="Scissors"){
                if(choice2==="Paper"){
                    Win++;
                    result = `You: ${choice1} <br>Computer: ${choice2} <br>You've Won!`;
                }
                else{
                    Lost++;
                    result = `You: ${choice1} <br>Computer: ${choice2} <br>You've Lost!`;  
                }
            }
            else if(choice1==="Paper"){
                if(choice2==="Rock"){
                    Win++;
                    result = `You: ${choice1} <br>Computer: ${choice2} <br>You've Won!`;
                }
                else{
                    Lost++;
                    result = `You: ${choice1} <br>Computer: ${choice2} <br>You've Lost!`;
                }
            }
            else{
                result = "You didn't even try!"
            }
        document.getElementById("res").innerHTML = result;
        document.getElementById("W").innerHTML = Win;
        document.getElementById("L").innerHTML = Lost;
        document.getElementById("D").innerHTML = Draw;
        return result;
        }
    rock.addEventListener('click',() => {
        console.log(singlePlay("Rock", computerPlay()))
    });
    paper.addEventListener('click',() =>{
        console.log(singlePlay("Paper", computerPlay()))
    });
    scissors.addEventListener('click',() =>{
        console.log(singlePlay("Scissors", computerPlay()))
    });
    </script>

</html>
